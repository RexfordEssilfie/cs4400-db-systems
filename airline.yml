Airport:
  JFK_Airport:
    Name: John F Kennedy International Airport
    State: NY
    City: NYC
    Abbreviation: JFK

  Bose_Airport:
    Name: Bose International Airport
    State: IA
    City: Iowa City
    Abbreviation: BIA

  ATL_Airport:
    Name: Hartsfield-Jackson Atlanta International Airport
    City: ATL
    State: GA
    Abbreviation: ATL

Airline:
  American_Airline:
    Name: American Airlines
    Code: AA
    City: Iowa City
    State: IA

  Delta_Airline:
    Name: Delta Airlines
    Code: DL
    City: Atlanta
    State: GA

  Jetblue_Airline:
    Name: Jet Blue Airlines
    Code: JB
    City: Dallas
    State: TX

Class:
  $relations:
    Airline:
      pk: Id
      fk: Airline_Id
    
  # American Airlines
  AA_First_Class:
    $Airline: American_Airline
    Name: First Class
    Tier: 1

  AA_Main_Cabin_Class:
    $Airline: American_Airline
    Name: Main Cabin
    Tier: 2

  AA_Economy_Class:
    $Airline: American_Airline
    Name: Economy
    Tier: 3

  # Delta Airlines
  DL_First_Class:
    $Airline: Delta_Airline
    Name: First Class
    Tier: 1

  DL_Main_Cabin_Class:
    $Airline: Delta_Airline
    Name: Main Cabin
    Tier: 2
  
  DL_Economy_Class:
    $Airline: Delta_Airline
    Name: Economy
    Tier: 3

  # JetBlue Airlines
  JB_First_Class:
    $Airline: Jetblue_Airline
    Name: First Class
    Tier: 1

  JB_Main_Cabin_Class:
    $Airline: Jetblue_Airline
    Name: Main Cabin
    Tier: 2
  
  JB_Economy_Class:
    $Airline: Jetblue_Airline
    Name: Economy
    Tier: 3

Terminal:
  $relations:
    Airport:    
      pk: Id
      fk: airport_id

  # Hartsfield-Jackson International Airport
  ATL_South_Terminal:
    $Airport: ATL_Airport
    Name: South

  ATL_North_Terminal:
    $Airport: ATL_Airport
    Name: North

  # John F Kennedy International Airport
  JFK_South_Terminal:
    $Airport: JFK_Airport
    Name: South

  JFK_North_Terminal:
    $Airport: JFK_Airport
    Name: North

Gate:
  $relations:
    Terminal:
      pk: Id
      fk: Terminal_Id

  # Hartsfield Jackson Airport
  ATL_Gate_A1:
    $Terminal: ATL_South_Terminal
    Name: A1

  ATL_Gate_B1:
    $Terminal: ATL_South_Terminal
    Name: B1

  ATL_Gate_C1:
    $Terminal: ATL_North_Terminal
    Name: C1


  # John F. Kennedy Airport
  JFK_Gate_A1:
    $Terminal: JFK_North_Terminal
    Name: A1

  JFK_Gate_B1:
    $Terminal: JFK_North_Terminal
    Name: B1

  JFK_Gate_C1:
    $Terminal: JFK_South_Terminal
    Name: C1

Aircraft:
  $relations:
    Airline:
      pk: Id
      fk: Airline_Id

  DL_Boeing447:
    $Airline: Delta_Airline
    Name: 'Boeing447'
    Model: 'Boeing'
    Capacity: 50

  AA_JetLiner536:
    $Airline: American_Airline
    Name: 'JetLiner536'
    Model: 'JetLiner'
    Capacity: 30

Flight:
  $relations:
    Aircraft:
      pk: Id
      fk: Aircraft_Id

    Gate:
      -
        pk: Id
        fk: DepartureGate_Id
        alias: $Gate_Departure
      -
        pk: Id
        fk: ArrivalGate_Id
        alias: $Gate_Arrival


  Flight_DL256:
    $Aircraft: DL_Boeing447
    Name: DL256
    Status: Active
    $Gate_Departure: ATL_Gate_A1
    $Gate_Arrival: JFK_Gate_B1
    DepartureDate: '2022-09-12 12:30:00'
    ArrivalDate: '2022-09-12 3:20:00'

  Flight_AA139:
    $Aircraft: AA_JetLiner536
    Name: AA139
    Status: Active
    $Gate_Departure: JFK_Gate_C1
    $Gate_Arrival: ATL_Gate_B1
    DepartureDate: '2022-09-12 12:30:00'
    ArrivalDate: '2022-09-12 3:20:00'


Seat:
  $relations:
    Aircraft:
      pk: Id
      fk: Aircraft_Id
    Class:
      pk: Id
      fk: Class_Id

  DL_Boeing447_First_Class_Seat_A1:
    $Aircraft: DL_Boeing447
    $Class: DL_First_Class
    Name: A1

  DL_Boeing447_Economy_Class_Seat_B1:
    $Aircraft: DL_Boeing447
    $Class: DL_Economy_Class
    Name: B1

  DL_Boeing447_First_Class_Seat_A2:
    $Aircraft: DL_Boeing447
    $Class: DL_First_Class
    Name: A2

  AA_JetLiner536_Main_Cabin_Seat_A1:
    $Aircraft: AA_JetLiner536
    $Class: AA_Main_Cabin_Class
    Name: A1

  AA_JetLiner536_Economy_Seat_B2:
    $Aircraft: AA_JetLiner536
    $Class: AA_Main_Cabin_Class
    Name: A2

  AA_JetLiner536_Main_Cabin_Seat_A3:
    $Aircraft: AA_JetLiner536
    $Class: AA_Main_Cabin_Class
    Name: A3

Ticket:
